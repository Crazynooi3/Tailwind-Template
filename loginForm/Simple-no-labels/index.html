<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Simple no labels</title>
</head>
<body class="h-screen w-full font-inter">
    <div class="flex items-center justify-center md:h-full mt-5 md:mt-0">
        <div class="w-fit mx-auto flex flex-col items-center justify-center">
            <!-- logo and Title -->
            <div class="mb-10 mx-auto w-fit text-center flex flex-col items-center">
                <svg viewBox="0 0 47 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-12 self-center">
                    <path fill="#4f46e5" d="M23.5 6.5C17.5 6.5 13.75 9.5 12.25 15.5C14.5 12.5 17.125 11.375 20.125 12.125C21.8367 12.5529 23.0601 13.7947 24.4142 15.1692C26.6202 17.4084 29.1734 20 34.75 20C40.75 20 44.5 17 46 11C43.75 14 41.125 15.125 38.125 14.375C36.4133 13.9471 35.1899 12.7053 33.8357 11.3308C31.6297 9.09158 29.0766 6.5 23.5 6.5ZM12.25 20C6.25 20 2.5 23 1 29C3.25 26 5.875 24.875 8.875 25.625C10.5867 26.0529 11.8101 27.2947 13.1642 28.6693C15.3702 30.9084 17.9234 33.5 23.5 33.5C29.5 33.5 33.25 30.5 34.75 24.5C32.5 27.5 29.875 28.625 26.875 27.875C25.1633 27.4471 23.9399 26.2053 22.5858 24.8307C20.3798 22.5916 17.8266 20 12.25 20Z"/>
                    <defs>
                        <linearGradient id="%%GRADIENT_ID%%" x1="33.999" x2="1" y1="16.181" y2="16.181"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="%%GRADIENT_TO%%" />
                            <stop offset="1" stop-color="%%GRADIENT_FROM%%" />
                        </linearGradient>
                    </defs>
                </svg>
                <h2 class="font-bold text-2xl mt-10">Sign in to your account</h2>
            </div>
            <!-- Forms -->
            <form action="#" method="post" class="mb-10 w-fit min-w-80 md:w-96">
                <!-- inputs -->
                <div class="mb-5">
                    <div>
                        <input class="text-sm block w-full px-3 py-1.5 font-inter border border-gray-300 rounded-t-md " type="email" name="email" required placeholder="Email address" autocomplete="email" aria-label="Email address">
                    </div>
                    <div>
                        <input class="text-sm block w-full px-3 py-1.5 font-inter border-b border-l border-r border-gray-300 rounded-b-md " type="password" name="password" required placeholder="Password" autocomplete="current-password" aria-label="Password">
                    </div>
                </div>
                <!-- Remember me & Forget pass -->
                 <div class="flex items-center justify-between mb-6">
                    <label for="checkbox" class="flex items-center justify-center gap-3 text-sm text-gray-900">
                        <div class="grid justify-center items-center">
                            <input type="checkbox" id="checkbox" class=" col-start-1 row-start-1 peer appearance-none border border-gray-400 w-4 h-4 rounded-sm bg-white checked:bg-indigo-500" checked>
                            <svg viewBox="0 0 14 14" fill="none" class="p-0.5 col-start-1 row-start-1 invisible stroke-white peer-checked:visible forced-colors:hidden">
                                <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        Remember Me
                    </label>
                    <a href="#" class="text-indigo-500 font-semibold">Forgot password?</a>
                 </div>
                 <!-- Login Btn -->
                  <button type="submit" class="bg-indigo-500 hover:bg-indigo-400 w-full h-9 text-white font-semibold rounded-sm ">Sign in</button>
            </form>
            <p class="text-gray-500 text-sm text-center">Not a member? <a class="text-indigo-600 hover:bg-indigo-400 font-semibold text-sm" href="#">Start a 14-day free trial</a></p>
        </div>
    </div>
    
</body>
</html>
