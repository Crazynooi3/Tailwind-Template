<!DOCTYPE html>
<html class="h-screen bg-zinc-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/app.css" rel="stylesheet">
    <title>Login - SimpleCard</title>
</head>
<body class="h-screen">
    <div class="w-screen pt-12 md:py-12 md:px-8 flex flex-col justify-center">
        <div class="mx-auto max-w-md mb-5 ">
            <img class="block mx-auto" src="./Img/mark.svg" alt="" width="47" height="40">
            <h2 class="text-2xl font-bold mt-6 text-center">Sign in to your account</h2>
        </div>
        <div class="md:mx-auto">
            <div class="md:w-md h-123 bg-white p-12 md:rounded-lg shadow-md">
                <form action="#" method="post">
                    <label class="block text-gray-900 font-medium text-sm" for="email">Email address</label>
                    <input class="block w-full h-9 mt-2 mb-6 py-1.5 px-3 text-sm outline-1 outline-gray-300 rounded-md focus:outline-indigo-600 focus:outline-2" type="email" id="email">
                    <label class="block text-gray-900 font-medium text-sm" for="password">Password</label>
                    <input class="block w-full h-9 mt-2 mb-6 py-1.5 px-3 text-sm outline-1 outline-gray-300 rounded-md  focus:outline-indigo-600 focus:outline-2" type="password" id="password">
                    <div class="flex justify-between items-center mb-6">
                        <label for="checkbox" class="flex items-center justify-center gap-3">
                            <div class="grid justify-center items-center">
                                <input type="checkbox" id="checkbox" class=" col-start-1 row-start-1 peer appearance-none border border-gray-400 w-4 h-4 rounded-sm bg-white checked:bg-indigo-500" checked>
                                <svg viewBox="0 0 14 14" fill="none" class="p-0.5 col-start-1 row-start-1 invisible stroke-white peer-checked:visible forced-colors:hidden">
                                    <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </div>
                            Remember Me
                        </label>
                        <a href="#" class="text-indigo-600 hover:text-indigo-400 text-sm font-semibold"> Forgot password?</a>
                    </div>
                    <button class="w-full h-9 bg-indigo-700 hover:bg-indigo-500 rounded-md text-white text-sm font-medium">Sign in</button>
                </form>

                <div>
                    <div class="mt-10 relative">
                        <div class="w-full h-0.5 relative flex items-center justify-center border-t-1 border-gray-200">
                            <div class="absolute px-6 bg-white text-gray-900 font-medium text-sm ">
                                Or continue with
                            </div>

                        </div>
                        
                    </div>
                    <div class="flex items-center justify-between mt-10 gap-5 md:gap-10">
                        <a href="#" class="flex grow-1 items-center justify-center gap-5 px-3 py-1 h-10 border border-gray-300 rounded-md hover:bg-gray-100">
                            <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5">
                                <path d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z" fill="#EA4335"></path>
                                <path d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z" fill="#4285F4"></path>
                                <path d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z" fill="#FBBC05"></path>
                                <path d="M12.0004 24.0001C15.2404 24.0001 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.21537 17.135 5.2654 14.29L1.27539 17.385C3.25539 21.31 7.3104 24.0001 12.0004 24.0001Z" fill="#34A853"></path>
                            </svg>
                            <span class="font-semibold text-sm">Google</span>
                        </a>
                        <a href="#" class="flex grow-1 items-center justify-center gap-5 px-3 py-1 h-10 border border-gray-300 rounded-md  hover:bg-gray-100">
                            <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true" class="w-5 h-5">
                                <path d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd" fill-rule="evenodd"></path>
                            </svg>
                            <span class="font-semibold text-sm">GitHub</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-10 text-center">
                <span class="text-gray-500 text-sm">Not a member? <a href="#" class="text-indigo-600 hover:text-indigo-400 font-semibold">Start a 14 day free trial</a></span>
            </div>
        </div>
    </div>
</body>
</html>
